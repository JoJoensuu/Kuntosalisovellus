{% if session.admin %}
<html>
    <form action="/add_gym" method="POST">
        Name:<textarea name="gymname" rows="1" cols="30"></textarea><br>
        Address:<textarea name="gymaddress" rows="1" cols="30"></textarea><br>
        Fee:<textarea name="gymfee" rows="1" cols="10"></textarea><br>
        Description:<textarea name="gymdescription" rows="3" cols="50"></textarea><br>
        Type:<input type="radio" name="gymtype" value="1">Bodybuilding gym
        <input type="radio" name="gymtype" value="2">Weightlifting gym
        <input type="radio" name="gymtype" value="3">Powerlifting gym
        <input type="radio" name="gymtype" value="4">Crossfit gym
        <br><br>
        <input type="submit" value="Add gym">
    </form>
    <br>
    <a href="/">Return without submitting</a>
</html>
{% endif %}
